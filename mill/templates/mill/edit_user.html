{% extends 'mill/base.html' %}

{% block content %}
<div class="container">
    <h2>Edit User - {{ user.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Back to User Management</a>
</div>
{% endblock %}

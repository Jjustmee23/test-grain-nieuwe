{% load i18n %}
{% load static %}
<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 text-center">
                <div class="footer-buttons">
                    <a href="#" class="btn btn-outline-light btn-sm mx-2">{% trans "Terms" %}</a>
                    <a href="#" class="btn btn-outline-light btn-sm mx-2">{% trans "Privacy" %}</a>
                    <a href="{% url 'mill:contact' %}" class="btn btn-outline-light btn-sm mx-2">{% trans "Support" %}</a>
                </div>
                <div class="mt-3">
                    <small>&copy; 2025 Mill Management System. {% trans "All rights reserved." %}</small>
                </div>
            </div>
        </div>
    </div>
</footer>

<style>
    .footer {
        background-color: var(--secondary-color) !important;
    }
    
    .footer h5 {
        margin-bottom: 1.25rem;
        font-weight: 600;
    }
    
    .footer .nav-link {
        padding-left: 0;
        transition: all 0.3s ease;
    }
    
    .footer .nav-link:hover {
        color: var(--primary-color) !important;
        transform: translateX(5px);
    }
    
    .social-links a {
        font-size: 1.25rem;
        transition: all 0.3s ease;
    }
    
    .social-links a:hover {
        color: var(--primary-color) !important;
        transform: translateY(-3px);
    }
    
    .footer-logo {
        transition: all 0.3s ease;
    }
    
    .footer-logo:hover {
        transform: rotate(10deg);
    }
</style>

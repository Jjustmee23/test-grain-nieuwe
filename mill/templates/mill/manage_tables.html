{% load i18n %}
<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tables for {{ db_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div style="position: absolute; top: 10px; left: 10px;">
    <a href="?lang=en" style="margin-right: 10px;">English</a>
    <a href="?lang=ar">العربية</a>
</div>

    <div class="container mt-4">
        <h2>{% trans 'Manage Tables for {{ db_name }}' %}</h2>
        
        <!-- Add New Table Form -->
        <form action="{% url 'database.add_table', db_name=db_name) }}" method="POST" class="mb-4">
            <h4>Add New Table</h4>
            <div class="mb-3">
                <label for="table_name" class="form-label">Table Name</label>
                <input type="text" class="form-control" id="table_name" name="table_name" required>
            </div>
            <div id="columns-container">
                <div class="mb-3 row">
                    <div class="col">
                        <label for="column_name" class="form-label">Column Name</label>
                        <input type="text" class="form-control" name="columns[]" required>
                    </div>
                    <div class="col">
                        <label for="column_type" class="form-label">Column Type</label>
                        <select class="form-select" name="column_types[]" required>
                            <option value="Integer">Integer</option>
                            <option value="String">String</option>
                            <option value="Float">Float</option>
                            <option value="Boolean">Boolean</option>
                            <option value="Text">Text</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addColumnField()">Add Another Column</button>
            <button type="submit" class="btn btn-primary">Add Table</button>
        </form>

        <!-- Existing Tables and Columns -->
        <div class="accordion" id="tablesAccordion">
            {% for table in tables %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ table.name }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ table.name }}" aria-expanded="false" aria-controls="collapse{{ table.name }}">
                        {{ table.name }}
                    </button>
                ' %}</h2>
                <div id="collapse{{ table.name }}" class="accordion-collapse collapse" aria-labelledby="heading{{ table.name }}" data-bs-parent="#tablesAccordion">
                    <div class="accordion-body">
                        <h5>Columns</h5>
                        <ul>
                            {% for column in table.columns %}
                            <li>{{ column.name }} ({{ column.type }})
                                <form action="{% url 'database.remove_column', db_name=db_name, table_name=table.name, column_name=column.name) }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Remove Column</button>
                                </form>
                            </li>
                            {% endfor %}
                        </ul>
                        <form action="{% url 'database.add_column', db_name=db_name, table_name=table.name) }}" method="POST" class="mt-3">
                            <h5>Add New Column</h5>
                            <div class="mb-3">
                                <label for="column_name" class="form-label">Column Name</label>
                                <input type="text" class="form-control" name="column_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="column_type" class="form-label">Column Type</label>
                                <select class="form-select" name="column_type" required>
                                    <option value="Integer">Integer</option>
                                    <option value="String">String</option>
                                    <option value="Float">Float</option>
                                    <option value="Boolean">Boolean</option>
                                    <option value="Text">Text</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Column</button>
                        </form>
                        <form action="{% url 'database.remove_table', db_name=db_name, table_name=table.name) }}" method="POST" class="mt-3">
                            <button type="submit" class="btn btn-danger">Remove Table</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addColumnField() {
            const container = document.getElementById('columns-container');
            const columnField = `
                <div class="mb-3 row">
                    <div class="col">
                        <input type="text" class="form-control" name="columns[]" required placeholder="Column Name">
                    </div>
                    <div class="col">
                        <select class="form-select" name="column_types[]" required>
                            <option value="Integer">Integer</option>
                            <option value="String">String</option>
                            <option value="Float">Float</option>
                            <option value="Boolean">Boolean</option>
                            <option value="Text">Text</option>
                        </select>
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', columnField);
        }
    </script>
</body>
</html>

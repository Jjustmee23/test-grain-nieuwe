{% load i18n %}
<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ db_name }} - Tables and Columns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div style="position: absolute; top: 10px; left: 10px;">
    <a href="?lang=en" style="margin-right: 10px;">English</a>
    <a href="?lang=ar">العربية</a>
</div>

    <div class="container">
        <h2>{% trans 'Tables and Columns for Database: {{ db_name }}' %}</h2>

        <a href="{% url 'manage_databases' %}" class="btn btn-secondary mb-3">Back to Databases</a>

        <div class="accordion" id="tablesAccordion">
            {% for table in tables %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ table.name }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ table.name }}" aria-expanded="false" aria-controls="collapse{{ table.name }}">
                        {{ table.name }}
                    </button>
                ' %}</h2>
                <div id="collapse{{ table.name }}" class="accordion-collapse collapse" aria-labelledby="heading{{ table.name }}" data-bs-parent="#tablesAccordion">
                    <div class="accordion-body">
                        <h5>Columns:</h5>
                        <ul>
                            {% for column in table.columns %}
                            <li>{{ column }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

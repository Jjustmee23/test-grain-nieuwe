{% extends 'mill/base.html' %}

{% block content %}
<div class="container">
    <h2>Assign Rights to {{ user.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        <label for="group">Select Group:</label>
        <select name="group" id="group" class="form-control">
            {% for group in groups %}
            <option value="{{ group.name }}">{{ group.name }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-info mt-3">Assign Group</button>
    </form>

    <a href="{% url 'manage_users' %}" class="btn btn-secondary mt-3">Back to User Management</a>
</div>
{% endblock %}
